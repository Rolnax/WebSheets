{% extends "layout.yaml" %}
{% block home_content %}
{% if pinned|length >0 %}
      - id: block_id
        type: Divider
        properties:
          orientation:  center
          title: Pinned
{% endif %}
{% for post in pinned %}
      - id: list_box
        type: Box
        style:
            marginBottom: 1%
        blocks:
        - id: first
          type: Box
          properties:
            bordered: false

          blocks:
          - id: block_id
            type: Divider
            layout: 
              span: 4
            style:
              color: '#89c4f4'
              # textColor: 'red'
              textDecoration: underline
            properties:
              orientation:  center
              title: {{ post.date.strftime('%Y/%m/%d') }}

          - id: block_id
            type: Card
            layout:
              span: 16
            properties:
              hoverable: true
              # inner: true
              size: small
              headerStyle:
                fontSize: 1.2em
                background: "#1e1e1e"
                color: "#fff"
                textDecoration: underline
              bodyStyle:
                background: '#F4F2F2'
            style:
              textAlign: left
              # border: '0.25px dashed #3b444b'
              boxShadow: "-1px 3px 7px 1px rgba(204,184,255,1.0);"
            areas:
              title:
                blocks:
                - id: title
                  type: Title
                  style:
                    fontSize: 1.2em
                    background: "#1e1e1e"                  
                  properties:
                    color: "#fff"
                    content: {{ post.title }}
                    level: 4                  

              extra:
                blocks:
                    - id: block_id
                      type: Icon
                      layout:
                        span: 3
                      properties:
                        color: '#1888ed'
                        name: PushpinFilled
                        rotate: -25
                        size: 20


            blocks:
      {% for about,content in post["abouts"].items() %}      
            - id: tags
              type: Span
              layout:
                span: 3
              style:
                textAlign: right
                paddingRight: 5px
              properties:
                content: {{about.capitalize()}} 
            - id: tags
              type: Box
              layout:
                span: 1
            - id: tags
              type: Span
              layout:
                span: 20
              style:
                textAlign: left                  
              properties:
                content: {{content.capitalize()}}
      {% endfor %}
            - id: tags
              type: Span
              layout:
                span: 3
              style:
                textAlign: right
                paddingRight: 5px
              properties:
                content: 'Info:'
            - id: tags
              type: Box
              layout:
                span: 1
            - id: tags
              type: Paragraph
              layout:
                span: 20
              style:
                textAlign: left                  
              properties:
                content: 
                  "{{post.content.capitalize()}}"

      {% if (post["more"]|string).strip() !="nan" %}
            - id: block_id
              type: Button
              layout:
                span: 3
              style:
                marginRight: 0
                align: left
                paddingBottom: 0.2%
                paddingLeft: 0.5%
                # color: "#1e1e1e"
              properties:
                textAlign: left
                # hideTitle: true
                href: {{(post["more"]|string).strip()}}
                icon: ExportOutlined
                # shape: round
                size: small
                title: Read More!
                type: link        
      {% endif %}

            
{% if (post["comment"]|string).strip() !="nan" %}

          - id: block_id
            type: Comment
            layout:
              span: 3
            style: 
              paddingLeft: 1%
              fontWeight: 600
              textAlign: left
            properties:
              author: Srinivas
              avatar:
                color: '#f5222d'
                content: SV
              content: {{ (post["comment"]|string).strip() }}
              datetime: Feb, 2021
      {% endif %}
          - id: block_id
            type: Box
            layout: 
              span: 2 
{% endfor %}
