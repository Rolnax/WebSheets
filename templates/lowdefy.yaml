# lowdey version is supposed to be present, mandatory field
lowdefy: 3.16.4

# name of the application
name: WebSheets

# all cli config can be put in this object 
cli:
  disableTelemetry: true

config:
  homePageId: "{{   all_layout_config.home_page  }}"

app:
  html:
    appendHead: |
      <script async src="https://www.googletagmanager.com/gtag/js?id=G-XXXXXXXX"></script>
      <script>
        window.dataLayer = window.dataLayer || [];
        function gtag(){dataLayer.push(arguments);}
        gtag('js', new Date());

        gtag('config', 'G-XXXXXXX');
      </script>

pages:
{% for  menu_item,menu_icon in all_layout_config["menuitem"].items() %}
  - _ref: {{menu_item.split("_")[1] ~".yaml"}}
{% endfor %}

  - id: "{{  all_layout_config.home_page }}"
    type: PageSiderMenu
    
    properties:
      breadcrumb:
        list: []
      menu:
          theme: "{{  all_layout_config.menu_theme }}"
          links:
          {% for menu_item,menu_icon in all_layout_config["menuitem"].items() %}
            - id: "{{ menu_item }}"
              type: MenuLink
              pageId:  "{{ menu_item.split("_")[1] }}"
              properties:
                icon:  "{{ menu_icon }}"
                title:  "{{  menu_item.split("_")[1].capitalize()  }}"
          {% endfor  %}
      title: Srinivas Vaddi   
      header: 
        color: "{{  all_layout_config.header_color }}"
      sider: 
        color: "{{  all_layout_config.sider_color }}"
        initialCollapsed: false 
      loading:
        type: SkeletonParagraph
        properties:
          lines: 1           
      logo:
        src: "{{  all_layout_config.logo_url }}"
        alt: "{{  all_layout_config.logo_alt_text }}"
    areas:
      content:
        justify: center
        style:
          marginLeft: 1%
          marginRight: 3%
          maxWidth: 96%
          align: center
          textAlign: center;
          overflow: auto
        blocks:
        {% if all_layout_config.top_alert.strip() == "yes" %}
          - id: block_id
            type: Alert
            properties:
              message: "{{  all_layout_config.top_alert_alert_text }}"
              banner: true
              closable: true  
        {% endif %}
          - id: content_card
            type: Box
            style:
              maxWidth: 100%
              height: 100%
              textAlign: center;
              maxHeight: 100%
              # borderTop: '1px dotted black'  
            blocks:
            - id: empty
              type: Box   
            {% block home_content %}
            {% endblock %}            
      footer:
          justify: center
          style:
          blocks:
              - id: footer
                justify: center
                style:
                  textAlign: center;
                type: Paragraph
                properties:
                  # disabled: true
                  # mark: true
                  strong: true
                  # type: secondary
                  content: |
                    {{ all_layout_config.footer_note}}
                                  
              - id: footer
                justify: center
                style:
                  textAlign: center;
                type: Anchor
                properties:
                  icon: RobotOutlined
                  href: https://lowdefy.com/
                  newTab: true
                  strong: true
                  title: Possible with Lowdefy ðŸ¤–        